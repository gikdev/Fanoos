openapi: '3.1.1'
info:
  title: Fanoos.Api | v1
  version: 1.0.0
servers:
  - url: http://localhost:5000/
paths:
  /api/todos:
    post:
      tags:
        - Todos
      summary: Create todo
      operationId: CreateTodo
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTodoRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoResponse'
    get:
      tags:
        - Todos
      summary: List todos
      operationId: ListTodos
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoListResponse'
  '/api/todos/{id}':
    delete:
      tags:
        - Todos
      summary: Delete todo
      operationId: DeleteTodo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: No Content
    put:
      tags:
        - Todos
      summary: Update todo
      operationId: UpdateTodo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTodoRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoResponse'
  '/api/todos/{id}/status':
    patch:
      tags:
        - Todos
      summary: Toggle todo
      operationId: ToggleTodo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - type: 'null'
                - $ref: '#/components/schemas/ToggleTodoRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoResponse'
components:
  schemas:
    CreateTodoRequest:
      required:
        - rawTitle
      type: object
      properties:
        rawTitle:
          type: string
    TodoListResponse:
      required:
        - items
        - summary
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/TodoResponse'
        summary:
          $ref: '#/components/schemas/TodoListSummary'
    TodoListSummary:
      required:
        - tags
        - contexts
        - projects
      type: object
      properties:
        tags:
          type: array
          items:
            type: string
        contexts:
          type: array
          items:
            type: string
        projects:
          type: array
          items:
            type: string
    TodoResponse:
      required:
        - id
        - title
        - rawTitle
        - context
        - project
        - time
        - tag
        - energy
        - isImportant
        - isUrgent
        - isDone
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        rawTitle:
          type: string
        context:
          type:
            - 'null'
            - string
        project:
          type:
            - 'null'
            - string
        time:
          type:
            - 'null'
            - string
        tag:
          type:
            - 'null'
            - string
        energy:
          type:
            - 'null'
            - string
        isImportant:
          type: boolean
        isUrgent:
          type: boolean
        isDone:
          type: boolean
    ToggleTodoRequest:
      type: object
      properties:
        isDone:
          type:
            - 'null'
            - boolean
    UpdateTodoRequest:
      required:
        - rawTitle
      type: object
      properties:
        rawTitle:
          type: string
tags:
  - name: Todos
